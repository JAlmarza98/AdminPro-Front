<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">

        <div *ngFor="let usuario of usuarios" class="my-3 p-3 border shadow">
          <div class="row">
            <div class="col-2">
              <img class="img-fluid rounded-circle" [src]="usuario.avatar">
            </div>
            <div class="col-8 offset-2 fs-4">
              {{usuario.first_name}} {{usuario.last_name}} <br>
              <span class="text-50 fw-lighter fs-6">{{usuario.email}}</span>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
