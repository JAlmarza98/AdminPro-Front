<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input type="text" class="form-control" placeholder="Buscar usuario..." (keyup)="buscar(txtTermino.value)" #txtTermino/>

      </div>
    </div>
  </div>
</div>

<!-- loader -->
<div *ngIf="cargando" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="alert alert-info text-center">
          <h4 class="alert-heading"> Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
        </div>

      </div>
    </div>
  </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Total de usuarios ({{totalUsuarios}})</h4>
            <h6 class="card-subtitle">Usuarios activos en la aplicacion.</h6>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="w100">Avatar</th>
                            <th>Email</th>
                            <th>Nombre</th>
                            <th class="w150">Role</th>
                            <th class="w100">Auth</th>
                            <th class="text-nowrap w100">Aciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>
                              <img [src]="usuario.imagenUrl" alt="Avatar de usuario" class="avatar">
                            </td>
                            <td>{{ usuario.email }}</td>
                            <td>{{ usuario.name }}</td>
                            <td class="text-center">
                              <span *ngIf="usuario.role === 'ADMIN_ROLE'" class="label label-warning">Administrador</span>
                              <span *ngIf="usuario.role !== 'ADMIN_ROLE'"class="label label-success">Usuario</span>
                            </td>
                            <td class="text-center">
                              <span *ngIf="usuario.google" class="label label-danger">Google</span>
                              <span *ngIf="!usuario.google"class="label label-info">Email</span>
                            </td>
                            <td class="text-nowrap">
                                <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                <a data-toggle="tooltip" data-original-title="Borrar" (click)="eliminarUsuario(usuario)" class="cursor"> <i class="fa fa-close text-danger"></i> </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="txtTermino.value.length === 0" class="float-right">
              <button *ngIf="page !== 1" class="btn btn-secondary" (click)="cambiarPagina(-1)">Anteriores</button>
              <button *ngIf="page !== max_page" class="btn btn-secondary ml-2" (click)="cambiarPagina(1)">Siguientes</button>
            </div>
        </div>
    </div>
  </div>
</div>
